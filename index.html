<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="index.js" type="text/javascript"></script>
	<script src="https://unpkg.com/fabric@5.2.1/dist/fabric.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link rel="stylesheet" type="text/css" href="icons.css"/>
</head>
<body>
	<div class="schema-box">
		<div class="schema-tools">
			<i class="icon-chevron-left" onclick="backto();" title="Back"></i>
			<i class="icon-type" onclick="addText()" title="Add text"></i>
			<i class="icon-image" onclick="toggleStickers()" title="Add sticker"></i>
			<i class="icon-pen-tool" onclick="toggleDrawingMode()" title="Drawing"></i>
			<i class="icon-corner-up-left" onclick="undo()" title="Undo"></i>
			<i class="icon-slash" onclick="clearCanvas()" title="Clear canvas"></i>	
		</div>
		<div class="canvas-box">

			<!-- stickers -->
			<div class="stickers"></div>

			<!-- paint or text color palette -->
			<span class="ei-color-pick" onclick="pickColor()" title="Pick color"></span>

			<div class="ei-color-panel" onclick="event.stopPropagation();"></div>

			<!-- brush size slider -->
			<div class="size-slider-box" id="slider-wrapper">
				<input [(ngModel)]="brushSize" onchange="changeBrushSize(event.target.value)" class="slider-brush" id="brush-slider" type="range" min="1" max="30" value="4">
				<div class="range-bg"></div>
			</div>

			<div class="canvas-wrapper">
				<canvas id="canvas" #canva></canvas>
				<div class="ei-bin">
					<i class="icon-trash"></i>
				</div>
			</div>
		</div>

		<style data="test" id="myStyle" type="text/css"></style>
	</div>
</div>
</body>
</html
